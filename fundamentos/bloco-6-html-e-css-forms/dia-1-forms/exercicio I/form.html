<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container text-center">
      <h1 class="display-3">Formulário de currículo</h1>
      <p class="lead"><em>Preencha com suas informações</em></p>
    </header>
    <main>
      <form action="" method="get">
          <div class="mb-3 container form-control">
            <p class="display-6">Informações Pessoais</p>
            <div class="mb-3">
              <label class="form-label"  for="full-name">Nome Completo: </label>
              <input class="form-control"
                required
                type="text"
                name="name"
                id="full-name"
                maxlength="40"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="email" >E-mail: </label>
              <input class="form-control"
                required
                type="text"
                name="input-email"
                id="email"
                maxlength="50"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="cpf">CPF: </label>
              <input class="form-control"
                required
                type="text"
                name="input-cpf"
                id="cpf"
                maxlength="11"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="address">Endereço: </label>
              <input class="form-control"
                required
                type="text"
                name="input-address"
                id="address"
                maxlength="200"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="city">Cidade: </label>
              <input class="form-control"
                required
                type="text"
                name="input-city"
                id="city"
                maxlength="28"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="">Selecione seu Estado: </label>
              <select class="form-select" required name="states-brazil">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
            <p>Tipo de residência:</p>
            <div class="form-check">
              <input class="form-check-input"
                required
                class="radio"
                type="radio"
                name="type"
                id="house"
              />
              <label class="form-check-label" for="">Casa</label>
            </div> 
              <div class="form-check mb-3"> 
              <input class="form-check-input"
                required
                class="radio"
                type="radio"
                name="type"
                id="apartment"
              />
              <label class="form-check-label" for="">Apartamento</label>
            </div>
          </div>
          <div class="container form-control">
            <p class="display-6">Experiências</p>
            <div class="form-floating mb-3">
              <textarea class="form-control"
                required
                name="resume"
                id="resume"
                cols="30"
                rows="10"
                maxlength="1000"
              ></textarea>
              <label for="">Resumo do currículo:</label>
            </div>
            <div class="mb-3">
              <label class="form-label" for="role">Cargo: </label>
              <input class="form-control"
                required
                type="text"
                name="input-role"
                id="role"
                maxlength="40"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="description">Descrição do cargo: </label>
              <input class="form-control"
                required
                type="text"
                name="input-description"
                id="description"
                maxlength="500"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="description">Data de início: </label>
              <input class="form-control"
                required
                type="date"
                name="input-description"
                id="description"
                maxlength="500"
              />
            </div>
          </div>
          <div id="button" class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-outline-primary" id="submit-button" type="submit">Enviar</button>
            <button class="btn btn-outline-danger" id="clear-button" type="reset">Limpar</button>
          </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
