<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário de currículo</h1>
    </header>
    <main>
        <form action="" method="get">
           
            <fieldset>
             <legend>Informaçoes Pessoais</legend>
                
                  <label for="full-name">Nome Completo: </label>
                  <input required type="text" name="name" id="full-name" maxlength="40">
               
                 <br>

                 <label for="email">E-mail: </label>
                 <input required type="text" name="input-email" id="email" maxlength="50">

                 <br>
                 
                 <label for="cpf">CPF: </label>
                 <input required type="text" name="input-cpf" id="cpf" maxlength="11">

                 <br>

                 <label for="address">Endereço: </label>
                 <input required type="text" name="input-address" id="address" maxlength="200">

                 <br>

                 <label for="city">Cidade: </label>
                 <input required type="text" name="input-city" id="city" maxlength="28">

                 <br>

                 <label for="">Selecione seu Estado: </label>
                 <select required name="states-brazil">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <br>

                <p>Tipo de residência: </p>
                <input required class="radio" type="radio" name="type" id="house">
                <label for="">Casa</label>
                <input required class="radio" type="radio" name="type" id="apartment">
                <label for="">Apartamento</label>
            </fieldset>

            <fieldset>
                <legend>Experiências</legend>
                <label for="">Resumo do currículo:</label>
                <textarea required name="resume" id="resume" cols="30" rows="10" maxlength="1000"></textarea>

                <br>

                <label for="title">Cargo: </label>
                <input required type="text" name="input-title" id="title" maxlength="40">

                <br>

                <label for="description">Descrição do cargo: </label>
                <input required type="text" name="input-description" id="description" maxlength="500">

                <br>

                <label for="description">Data de início: </label>
                <input required type="text" name="input-description" id="description" maxlength="500">
               
                <br>

                <button type="submit">Enviar</button>
                <button type="">Limpar</button>
            </fieldset>     
        </form>
    </main>


    <script src="script.js"></script>
</body>
</html>
